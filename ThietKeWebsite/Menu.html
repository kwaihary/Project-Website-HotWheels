<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Redesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 h-screen">

    <nav class="bg-white/95 backdrop-blur-md shadow-sm fixed w-full z-50 top-0 border-b border-gray-100">
        <div class="container mx-auto px-4 h-16 flex justify-between items-center max-w-7xl">
            
            <div class="flex items-center gap-2 w-auto md:w-1/4 cursor-pointer">
                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-red-500 rounded-xl shadow-red-200 shadow-lg flex items-center justify-center text-white font-bold text-xl transform hover:scale-105 transition duration-300">
                    B
                </div>
                <span class="text-2xl font-bold text-gray-800 hidden md:block tracking-tight">
                    BếpViệt<span class="text-red-600">4.0</span>
                </span>
            </div>

            <div class="hidden md:flex flex-1 justify-center max-w-lg mx-4">
                <div class="relative w-full group">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-4 text-gray-400 group-focus-within:text-red-500 transition">
                        <i class="fa-solid fa-search"></i>
                    </span>
                    <input type="text" 
                           class="w-full bg-gray-50 text-gray-700 border border-gray-200 rounded-full py-2.5 pl-11 pr-4 focus:outline-none focus:ring-2 focus:ring-red-100 focus:border-red-500 focus:bg-white transition-all shadow-sm group-hover:shadow-md" 
                           placeholder="Tìm món ngon, nguyên liệu...">
                </div>
            </div>

            <div class="w-auto md:w-1/4 flex justify-end items-center gap-3">
                
                <button class="relative w-10 h-10 rounded-full flex items-center justify-center text-gray-500 hover:bg-red-50 hover:text-red-600 transition duration-300 group">
                    <i class="fa-regular fa-bell text-xl group-hover:animate-swing"></i> <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-[10px] font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-red-600 rounded-full border-2 border-white shadow-sm">
                        3
                    </span>
                </button>

                <button class="relative w-10 h-10 rounded-full flex items-center justify-center text-gray-500 hover:bg-red-50 hover:text-red-600 transition duration-300">
                    <i class="fa-solid fa-basket-shopping text-xl"></i>
                    <span class="absolute top-0 right-0 inline-flex items-center justify-center px-1.5 py-0.5 text-[10px] font-bold leading-none text-white transform translate-x-1/4 -translate-y-1/4 bg-red-600 rounded-full border-2 border-white shadow-sm">
                        5
                    </span>
                </button>

                <div class="h-6 w-px bg-gray-200 mx-1"></div> <div class="relative group cursor-pointer">
                    <div class="flex items-center gap-2 pl-1 pr-2 py-1 rounded-full hover:bg-gray-100 border border-transparent hover:border-gray-200 transition-all duration-300">
                        <img src="https://i.pravatar.cc/150?img=32" alt="User" class="w-9 h-9 rounded-full object-cover shadow-sm border border-white">
                        
                        <div class="hidden lg:flex items-center gap-2">
                            <div class="text-left leading-tight">
                                <p class="text-sm font-bold text-gray-700">Hoàng Nam</p>
                            </div>
                            <i class="fa-solid fa-chevron-down text-[10px] text-gray-400 group-hover:text-red-500 transition-transform group-hover:rotate-180 duration-300"></i>
                        </div>
                    </div>

                    <div class="absolute right-0 mt-2 w-56 bg-white rounded-xl shadow-xl border border-gray-100 overflow-hidden transform scale-95 opacity-0 group-hover:scale-100 group-hover:opacity-100 transition-all duration-200 origin-top-right invisible group-hover:visible z-50">
                        <div class="p-3 border-b border-gray-50 bg-gray-50/50">
                            <p class="text-xs font-bold text-gray-400 uppercase">Tài khoản</p>
                            <p class="text-sm font-medium text-gray-800 truncate">hoangnam.dev@gmail.com</p>
                        </div>
                        <ul class="py-1">
                            <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-600 transition"><i class="fa-regular fa-user mr-2 w-5"></i> Hồ sơ cá nhân</a></li>
                            <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-600 transition"><i class="fa-solid fa-book-open mr-2 w-5"></i> Cookbook của tôi</a></li>
                            <li><a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-red-50 hover:text-red-600 transition"><i class="fa-solid fa-gear mr-2 w-5"></i> Cài đặt</a></li>
                        </ul>
                        <div class="border-t border-gray-100 p-1">
                            <a href="#" class="block px-4 py-2 text-sm font-bold text-red-600 hover:bg-red-50 rounded-lg transition text-center">Đăng xuất</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </nav>
    
</body>
</html>
